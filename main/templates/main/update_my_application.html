{% extends 'main/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Редактирование заявки</h2>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Статус:</label>
                    <span class="badge bg-{{ application.get_status_color }}">
                        {{ application.get_status_display }}
                    </span>
                </div>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a href="{% url 'my_applications' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
