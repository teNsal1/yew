{% extends 'main/base.html' %}
{% load static %}

{% block content %}
<div class="form-container">
    <h1>Мой профиль</h1>
    
    <div class="profile-info">
        <div class="form-group">
            <label>Логин</label>
            <div class="info-value">{{ user.username }}</div>
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <div class="info-value">{{ user.email }}</div>
        </div>
        
        <div class="form-group">
            <label>Телефон</label>
            <div class="info-value">
                {% if user.profile.phone %}
                    {{ user.profile.phone }}
                {% else %}
                    <span class="text-muted">Не указан</span>
                {% endif %}
            </div>
        </div>
        
        <div class="form-group">
            <label>Дата регистрации</label>
            <div class="info-value">{{ user.date_joined|date:"d.m.Y H:i" }}</div>
        </div>
    </div>
    
    <div class="form-actions">
        <a href="{% url 'edit_profile' %}" class="btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
            Редактировать профиль
        </a>
        
        <a href="{% url 'home' %}" class="btn-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            На главную
        </a>
    </div>
</div>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    .form-container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(11, 94, 215, 0.08);
        width: 100%;
        max-width: 500px;
        margin: 40px auto;
        transition: transform 0.3s, box-shadow 0.3s;
        font-family: 'Inter', sans-serif;
    }
    
    .form-container:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(11, 94, 215, 0.12);
    }
    
    h1 {
        text-align: center;
        color: #0b5ed7;
        margin-bottom: 30px;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: -0.5px;
    }
    
    .form-group {
        margin-bottom: 24px;
        position: relative;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 500;
        font-size: 15px;
    }
    
    .info-value {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        font-size: 16px;
        background-color: #f8f9fa;
        color: #212529;
        box-sizing: border-box;
        min-height: 50px;
        display: flex;
        align-items: center;
    }
    
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    
    .btn-primary, .btn-secondary {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.25s;
        border: none;
        cursor: pointer;
    }
    
    .btn-primary {
        background: #0b5ed7;
        color: white;
    }
    
    .btn-primary:hover {
        background: #0a4eb8;
        transform: translateY(-1px);
    }
    
    .btn-secondary {
        background: #6c757d;
        color: white;
    }
    
    .btn-secondary:hover {
        background: #5a6268;
        transform: translateY(-1px);
    }
    
    .btn-primary svg, .btn-secondary svg {
        width: 18px;
        height: 18px;
    }
    
    .text-muted {
        color: #6c757d !important;
        font-style: italic;
    }

    /* Адаптивность для мобильных */
    @media (max-width: 576px) {
        .form-container {
            margin: 20px;
            padding: 30px 20px;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .btn-primary, .btn-secondary {
            width: 100%;
        }
    }
</style>
{% endblock %}
